<!DOCTYPE html>
<html>
  <head>
    <style>
      .columns {
        column-count: 4;
        border: 5px solid gray;
        column-gap: 1;
      }
      .columns figure {
        display: inline-block;
        border: 5px solid red;
        margin: 0;
        margin-bottom: 15px;
        box-shadow: 10px 10px 5px gray;
      }
      .columns figure img {
        width: 100%;
      }
      .columns figure figcaption {
        border-top: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="columns">
      <figure>
        <img
          src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/cinderella.jpg"
        />
        <figcaption>
          Cinderella wearing European fashion of the mid-1860’s
        </figcaption>
      </figure>

      <figure>
        <img
          src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/rapunzel.jpg"
        />
        <figcaption>Rapunzel, clothed in 1820’s period fashion</figcaption>
      </figure>

      <figure>
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/belle.jpg" />
        <figcaption>Belle, based on 1770’s French court fashion</figcaption>
      </figure>

      <figure>
        <img
          src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/mulan_2.jpg"
        />
        <figcaption>Mulan, based on the Ming Dynasty period</figcaption>
      </figure>

      <figure>
        <img
          src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/sleeping-beauty.jpg"
        />
        <figcaption>
          Sleeping Beauty, based on European fashions in 1485
        </figcaption>
      </figure>

      <figure>
        <img
          src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/pocahontas_2.jpg"
        />
        <figcaption>
          Pocahontas based on 17th century Powhatan costume
        </figcaption>
      </figure>

      <figure>
        <img
          src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/snow-white.jpg"
        />
        <figcaption>
          Snow White, based on 16th century German fashion
        </figcaption>
      </figure>

      <figure>
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/ariel.jpg" />
        <figcaption>Ariel wearing an evening gown of the 1890’s</figcaption>
      </figure>

      <figure>
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/tiana.jpg" />
        <figcaption>
          Tiana wearing the <i>robe de style</i> of the 1920’s
        </figcaption>
      </figure>
    </div>
  </body>
</html>
