<!DOCTYPE >
<html>
  <head>
    <style>
      h1 {
        background-color: aqua;
        color: white;
        display: inline-block;
        font-size: 3rem;
        margin: 100px;
        padding: 5px;
      }
      h1:hover {
        transform: rotate(45deg);
        transform-origin: 100% 0 0;
        /* transform-origin: 100% 0 0 rotate(45deg); */
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <h1>Hello Transform!</h1>
  </body>
</html>
