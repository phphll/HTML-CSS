<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: red;
        transition: all 3s;
      }
      div {
        background-color: thistle;
        color: brown;
        padding: 10px;
        width: 100px;
        height: 50px;
        transition: height 1s;
        transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      div:hover {
        height: 300px;
      }
    </style>
  </head>
  <body
    onload="document.querySelector('body').style.backgroundColor='thistle';"
  >
    <div>TRANSITION</div>
  </body>
</html>
